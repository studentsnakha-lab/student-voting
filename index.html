<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบลงคะแนนนักเรียน</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ระบบลงคะแนนประธานนักเรียน</h1>

  <div id="vote-section">
    <input type="text" id="student-id" placeholder="กรอกรหัสนักเรียน">
    <button onclick="loadCandidates()">เริ่มลงคะแนน</button>
    <div id="candidates"></div>
  </div>

  <div id="result-section" style="display:none">
    <h2>ผลคะแนน</h2>
    <div id="results"></div>
    <button onclick="resetAll()">รีเซ็ตคะแนน (เฉพาะ admin)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
